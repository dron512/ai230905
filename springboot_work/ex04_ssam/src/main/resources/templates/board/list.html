<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/common :: head('board')}">
</head>
<body>
<nav th:replace="~{layout/common :: nav('board')}"></nav>
<div class="container p-3">
    <h1>Board > list</h1>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>idx</th>
                    <th>제목</th>
                    <th>작성자</th>
                </tr>
                <tr th:each="board : ${list}">
                    <td th:text="${board.idx}"></td>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.name}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <h1>총 페이지 개수 = [[ ${countPage} ]]</h1>
        <h1>총 행 개수 = [[ ${countRow} ]]</h1>
        <h1>현재 페이지 [[${pageNum}]]</h1>
        <div class="col d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(pageNum=${pageNum-1})}">Previous</a>
                    </li>
                    <li th:each="i:${#numbers.sequence(1,countPage)}" class="page-item">
                        <a class="page-link" th:href="@{/board/list(pageNum=${i})}"
                                            th:classappend="${#strings.replace(param.pageNum,' ','')} == ${i} ? 'active' : ''"
                        >[[ ${i} ]]</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(pageNum=${pageNum+1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="/board/writeform" class="btn btn-dark">글쓰기</a>
        </div>
    </div>
</div>
</body>
</html>
