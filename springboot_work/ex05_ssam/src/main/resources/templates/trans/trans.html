<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::chead('Translation')}">
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{common/common::cnav('Translation')}">
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{common/common::snav('dark')}" class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Translation</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Translation</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="mb-0">
                            <form>
                                <input type="text" name="transText" class="form-control mb-3" id="inputText">
                                <button type="button" class="btn btn-dark" id="req">번역</button>
                            </form>
                        </p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="mb-0" id="printTrans">
                            내요내욘애
                        </p>
                    </div>
                </div>

                <div style="height: 100vh"></div>
                <div class="card mb-4">
                    <div class="card-body">When scrolling, the navigation stays at the top of the page. This is the end
                        of the static navigation demo.
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{common/common::cfooter('GuestBook')}">
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
<script>
    $('#req').click(()=>{
        $.ajax({
            url: '/trans/req',
            type: 'post',
            data: JSON.stringify(  {
                    "text": $('#inputText').val(),
                    "text2":"text2"
                    }   ),
            contentType: 'application/json',
            success:function(res){
                $("#printTrans").text(res);
            },
            error:function(e){
                console.log("e"+e);
            }
        });
    });
</script>
